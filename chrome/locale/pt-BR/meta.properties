description.short=Chateado com as propagandas? Incomodado com o rastreamento? Irritado com os banners? Instale agora o Adblock Plus para recuperar o controle da internet e mudar a maneira como você vê a web.
name=Adblock Plus
description.long.addition1=A partir da versão 2.0 do Adblock Plus, existe uma opção nas Preferências de Filtro para permitir algumas propagandas não-invasivas. O objetivo é apoiar sites que usam formas não-invasivas de publicidade e incentivar mais sites a fazerem o mesmo. <a href="http://adblockplus.org/pt_BR/acceptable-ads">Saiba mais</a>
translator=Teboga, Mauro José da Silva, Ajwsert
description.long=O Adblock Plus permite que você recupere o controle da internet e veja a web do jeito que você quer. A extensão é suportada por mais de quarenta filtros de inscrições em diversos idiomas que a configuram automaticamente para fins que vão desde a remoção de publicidade online até o bloqueio de todos os domínios conhecidos de malware. Adblock Plus também permite personalizar seus filtros através de uma variedade de ferramentas úteis, incluindo uma opção no menu de contexto para imagens, uma aba bloqueadora nos objetos de Flash e Java e uma lista de itens bloqueáveis para remover scripts e folhas de estilo.
description=Propaganda indesejada é coisa do passado!
